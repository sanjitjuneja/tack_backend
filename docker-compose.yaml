version: '3.8'

services:
  web:
    container_name: 'web'
    build: .
    restart: always
    entrypoint: ["/app/docker-entrypoint.sh"]
    env_file:
      - tackapp/prod.env
    command: ["daphne", "-b", "0.0.0.0", "-p", "8000", "tackapp.asgi:application"]
    expose:
      - 8000

  nginx:
    container_name: 'nginx'
    restart: always
    build: ./nginx
    ports:
      - "8020:80"
    depends_on:
      - web

  celery:
    build: .
    container_name: 'celery'
    restart: always
    command: celery -A tackapp worker --loglevel=info --logfile=celery.log
    environment:
      - app=prod
    env_file:
      - tackapp/prod.env
    depends_on:
      - web
      - redis

  redis:
    container_name: 'redis'
    image: redis:7-alpine
    restart: always

  rabbit:
    container_name: 'rabbit'
    image: rabbitmq:3.10-management
    restart: always
    env_file:
      - tackapp/prod.env


volumes:
  static_volume:
  media_volume: